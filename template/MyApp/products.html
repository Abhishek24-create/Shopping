<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOGOZO</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary ">
    <div class="container">


  <a class="navbar-brand text-white" href="#">NOGOZO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link text-white" href="/home/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/shop/">Shop</a>
      </li>
        <li class="nav-item">
        <a class="nav-link text-white" href="/showproduct/">Show Items</a>
      </li>
    </ul>
  </div>
    </div>
</nav>
<br><br>
<div class="container">
            <h1>{{ shop }}</h1>
{{ message }}
        {% for product in products %}
    <div class="shadow p-4 mb-4 bg-white">
        <div class="row">
            <div class="col-sm-1">
                <img src="{{ product.Productimage }}" width="80" height="80" class="rounded-circle">
            </div>
            <div class="col-sm-4">
                <h4>{{ product.Productname }}</h4>
            </div>
            <div class="col-sm-7">
                <div class="float-right">
                    <form method="post" action="/add_to_cart/">
                        {% csrf_token %}
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <input type="submit" name="add_to_cart" value="Add To Cart" class="btn btn-info">
                    </form>
                </div>
            </div>
        </div>
    </div>
        {% endfor %}
</div>



</body>
</html>
