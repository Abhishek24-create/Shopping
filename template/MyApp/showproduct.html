<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOGOZO</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary ">
    <div class="container">


  <a class="navbar-brand text-white" href="#">NOGOZO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link text-white" href="/home/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/shop/">Shop</a>
      </li>
        <li class="nav-item">
        <a class="nav-link text-white" href="/showproduct/">Show Items</a>
      </li>
    </ul>
  </div>
    </div>
</nav>
<br><br>
<div class="container">
<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="bg-light">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Shop Name</th>
            </tr>
        </thead>
        <tbody>
        {% for pros in pro %}
            <tr>
            <td><img src="{{ pros.Productimage }}" width="80" height="80" class="rounded-circle"><br>{{ pros.Productname }}</td>
            <td>Rs. {{ pros.Productprize }}</td>
            <td>{{ pros.Shopname }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</div>




</body>
</html>
